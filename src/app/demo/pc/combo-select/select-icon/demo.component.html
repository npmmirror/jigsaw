<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<jigsaw-header>定制select图标</jigsaw-header>
<ul class="options">
    <li>
        <span>图标：</span>
        <jigsaw-input [(value)]="icon" width="300" placeholder="请输入icon"></jigsaw-input>
    </li>
    <li>
        <span>旋转：</span>
        <jigsaw-switch [(checked)]="rotate"></jigsaw-switch>
    </li>
</ul>

<div class="demo-cntr">
    <jigsaw-combo-select [selectIcon]="icon" [selectIconRotate]="rotate" placeholder="请选择城市" maxWidth="500"
        [clearable]="true">
        <ng-template>
            <jigsaw-tile trackItemBy="label" width="400px">
                <jigsaw-tile-option *ngFor="let city of cities" [value]="city" width="22.8%">
                    {{city.label}}
                </jigsaw-tile-option>
            </jigsaw-tile>
        </ng-template>
    </jigsaw-combo-select>
</div>
